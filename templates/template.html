<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My GitHub Static Site Template</title>

<link rel="stylesheet" href="../stylesheet.css" />

</head>

<body>

<!-- Dynamic sidebar menu START - right after BODY tag -->
<div id="menu-container"></div>
<script>
  fetch('../components/menu.html')
    .then(response => response.text())
    .then(data => {
      const container = document.getElementById('menu-container');
      container.innerHTML = data;

      // Now attach event listeners because the elements exist
      const toggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu-nav');

      toggle.addEventListener('click', () => {
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!expanded));
        if (menu.hasAttribute('hidden')) {
          menu.removeAttribute('hidden');
        } else {
          menu.setAttribute('hidden', '');
        }
      });

      toggle.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggle.click();
        }
      });
    })
    .catch(e => console.error('Failed to load menu:', e));
</script>
<!-- Dynamic sidebar menu END -->


  <header>
    <h1>Header Heading</h1>
    <p>Header Paragraph.</p>
  </header>

  <main>
    <section>
      <h2>Main Section Heading</h2>
      <p>Main Section Paragraph.</p>
    </section>

    <section>
      <h2 class="mid">Main Section Heading2 Mid</h2>
      <p class="mid"><a href="#" class="button">Example Button</a></p>
    </section>
  </main>

  <!-- Footer placeholder -->
<div id="footer-container"></div>

<script>
  fetch('../components/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    })
    .catch(error => {
      console.error('Failed to load footer:', error);
    });
</script>
  
</body>
</html>

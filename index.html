<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My GitHub Static Site</title>

<!-- Link to external stylesheet -->
<link rel="stylesheet" href="stylesheet.css" />
</head>

<body>

<!-- Menu will load here -->
<div id="menu-container"></div>

<script>
  fetch('menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu-container').innerHTML = data;
    })
    .catch(e => console.error('Failed to load menu:', e));
</script>

<header>
  <h1>Welcome to My Site</h1>
  <p>A clean, simple, fast homepage</p>
</header>

<section>
  <h2>About</h2>
  <p>This page is hosted for free on GitHub Pages. No ads. No tracking.</p>
</section>

<section>
  <h2>Links</h2>
  <a href="#" class="button">Example Button</a>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David Fear's Site - TV Stuff</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="https://david-fear.github.io/stylesheet.css" />
  <style>
    button {
      width: 200px;
    }
  </style>
</head>

<body>

  <!-- Dynamic sidebar menu START - right after BODY tag -->
  <div id="menu-container"></div>
  <script>
    fetch('https://david-fear.github.io/components/menu.html')
      .then(response => response.text())
      .then(data => {
        const container = document.getElementById('menu-container');
        container.innerHTML = data;

        // Now attach event listeners because the elements exist
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu-nav');

        toggle.addEventListener('click', () => {
          const expanded = toggle.getAttribute('aria-expanded') === 'true';
          toggle.setAttribute('aria-expanded', String(!expanded));
          if (menu.hasAttribute('hidden')) {
            menu.removeAttribute('hidden');
          } else {
            menu.setAttribute('hidden', '');
          }
        });

        toggle.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggle.click();
          }
        });
      })
      .catch(e => console.error('Failed to load menu:', e));
  </script>
  <!-- Dynamic sidebar menu END -->

  <header>
    <h1>Welcome to My Site</h1>
  </header>

  <section>
    <center>
      <h2>TV Family Games</h2>
      <table>
        <tr>
          <td><button onclick="window.location.href='https://swellgarfo.com/scattergories/'">Scattergories</button>
          </td>
          <td>
            <button onclick="window.location.href='https://wordleunlimited.org/'">Wordle</button>
          </td>
        </tr>
        <tr>
          <td><button onclick="window.location.href='https://www.jetpunk.com/daily-trivia'">Quiz - JetPunk
              Daily</button></td>
          <td>
            <button onclick="window.location.href='https://world-geography-games.com/en/flags_world.html'">Quiz - World
              Flags</button>
          </td>
        </tr>
        <tr>
          <td><button onclick="window.location.href='/personal/timestables.html'">Times Tables!</button></td>
          <td><button onclick="window.location.href='https://www.fantasyherd.co.nz/'">Fantasy Herd</button></td>
        </tr>
      </table>
    </center>
  </section>

  <section>
    <center>
      <h2>TV Family Watch</h2>
      <p>
        <button onclick="window.location.href='https://swellgarfo.com/scattergories/'">Scattergories</button>
      </p>
    </center>
  </section>

  <!-- Footer placeholder -->
  <div id="footer-container"></div>

  <script>
    fetch('https://david-fear.github.io/components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Failed to load footer:', error);
      });
  </script>

</body>

</html>
